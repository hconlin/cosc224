{% include "base.html" %}

{% block content %}
{% block head %}
<title> Events </title>
{% endblock %}


<br />

<main role="main" class="container">
	<div class="row">
		<div class="col-md">
			<!-- Iterates through the events -->
			{% for event in events %}

			<p> <img src="{{ event.image_link }}" alt="Event Image" height="250" width="250"></p>
			<p><i>{{ event.start_date }}</i></p>
			<h2><a href= "/events/{{ event.id }}" ><b>{{ event.title }}</b></a></h2>
			<p>{{event.event_details }} </p>

			<br />
			<br />
			<br />
			{% empty %}
			<h1>No Events to display. Please check back later.</h1>
			{% endfor %}

		</div>

	</div>
</main>
{% endblock content %}
