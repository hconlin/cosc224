{% include 'base.html' %}
{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'members/preferences.css' %}">
    <script src="{% static 'js/members.js' %}"></script>   
</head>
<body>
{% block content %}
    <div class="preference-form">
    <div class="header">Edit Preferences</div>
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
          {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
      <div class="button-wrapper">
        <input type="submit" value="Update Preferences", class="form-button">
      </div>
      </form>
    </div>
{% endblock %}

<script>
   getPreferences({{ preference|safe }})
</script>
</body>

</html>
