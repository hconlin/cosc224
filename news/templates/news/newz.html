{% include "base.html" %}

{% block content %}

{% block head %}
<title> News </title>
{% endblock %}

<br />

<main role="main" class="container">
	<div class="row">
		<div class="col-md">
						{% if user.is_staff %}
				<br>
				<a href= "create/" class="btn-lg btn-info" role="button">Create News</a>
				<br>
				<br>
			{% endif %}

			<!-- Iterates through the events -->
			{% for news in news %}

			<p><img src="{{ news.image_link }}" alt="news Image" height="250" width="250"></p>
			<!-- <p><i> {{ news.date }} </i></p> -->
			<h2><a href= "/news/{{ news.id }}" ><b>{{ news.title }}</b></a></h2>
			<p>{{ news.body }}</p>

			<br />
			<br />
			<br />
			
			{% empty %}
			<h1>No News to display. Please check back later.</h1>

			{% endfor %}
		</div>

	</div>
</main>
{% endblock content %}
